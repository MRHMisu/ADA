<div class="element-insight">
  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="Nodes">
      <!--  Display Nodes   -->
      <div *ngIf="selectedNodes.length == 0">
        <p>No nodes selected.</p>
      </div>
      <div *ngIf="selectedNodes.length > 0" class="my-element-insight-list-container">
        <div *ngFor="let selectedNode of selectedNodes">
          <app-node-insight
            [classStructure]="retrieveNodeInformation(selectedNode)"
            [fullyQualifiedClassName]="selectedNode"
          ></app-node-insight>
        </div>
      </div>
    </mat-tab>

    <mat-tab label="Edges">
      <!--  Display Edges   -->
      <div *ngIf="selectedEdges.length == 0">
        <p>No edges selected.</p>
      </div>
      <div *ngIf="selectedEdges.length > 0" class="my-element-insight-list-container">
        <div *ngFor="let selectedEdge of selectedEdges">
          <app-edge-insight
            [firstClassStructure]="retrieveNodeInformation(selectedEdge.source)"
            [secondClassStructure]="retrieveNodeInformation(selectedEdge.target)"
            [firstFullyQualifiedClassName]="selectedEdge.source"
            [secondFullyQualifiedClassName]="selectedEdge.target"
          ></app-edge-insight>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
