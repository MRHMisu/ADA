<h1>Dashboard</h1>
<section *ngIf="analyserService.isLoading">
  <mat-spinner></mat-spinner>
</section>
<section *ngIf="!analyserService.isLoading">
  <app-graph [projectStructure]="projectStructure"
             [selectedMetric]="selectedMetric"
             [areZeroWeightedEdgesHidden]="areZeroWeightedEdgesHidden"
             [areNeighbourlessNodesHidden]="areNeighbourlessNodesHidden"
             [areEdgeWeightsShownAsLabels]="areEdgeWeightsShownAsLabels"
             [areEdgesColourCoded]="areEdgesColourCoded"
             [selectedLayoutOption]="selectedLayoutOption"
             [isGraphViewToBeReset]="resetGraphView"
             (nodeSelectedEvent)="updateAdditionalInformationWithNodeAdded($event)"
             (edgeSelectedEvent)="updateAdditionalInformationWithEdgeAdded($event)"
             (nodeUnselectedEvent)="updateAdditionalInformationWithNodeRemoved($event)"
             (edgeUnselectedEvent)="updateAdditionalInformationWithEdgeRemoved($event)"
  ></app-graph>
  <div>
    <app-graph-menu [areZeroWeightedEdgesHidden]="areZeroWeightedEdgesHidden"
                    [areNeighbourlessNodesHidden]="areNeighbourlessNodesHidden"
                    [areEdgeWeightsShownAsLabels]="areEdgeWeightsShownAsLabels"
                    [areEdgesColourCoded]="areEdgesColourCoded"
                    [selectedLayoutOption]="selectedLayoutOption"
                    (updateZeroWeightedEdgesRepresentationEvent)="handleUpdateZeroWeightedEdgesRepresentationEvent($event)"
                    (updateNeighbourlessNodesRepresentationEvent)="handleUpdateNeighbourlessNodesRepresentationEvent($event)"
                    (updateEdgeWeightsAsLabelRepresentationEvent)="handleUpdateEdgeWeightsAsLabelRepresentationEvent($event)"
                    (updateEdgesColourCodingRepresentationEvent)="handleUpdateEdgesColourCodingRepresentationEvent($event)"
                    (updateSelectedLayoutOptionEvent)="handleUpdateSelectedLayoutOptionEvent($event)"
                    (resetGraphViewEvent)="handleResetGraphViewEvent()"
    ></app-graph-menu>
    <app-element-insight [projectStructure]="projectStructure"
                         [selectedNode]="selectedNode"
                         [selectedEdge]="selectedEdge"
    ></app-element-insight>
    <app-snapshot-slider [snapshots]="snapshots"></app-snapshot-slider>
    <app-metric-selector [metrics]="metrics"
                         [selectedMetric]="selectedMetric"
                         (selectedMetricChanged)="updateSelectedMetric($event)"
    ></app-metric-selector>
  </div>
</section>
