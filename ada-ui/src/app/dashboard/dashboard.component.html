<h1>Dashboard</h1>
<section *ngIf="analyserService.isLoading">
  <mat-spinner></mat-spinner>
</section>
<section id="dashboardPanel" *ngIf="!analyserService.isLoading">
  <mat-grid-list cols="3" rowHeight="80vh">
    <mat-grid-tile rowspan="1" colspan="2" style="border: blue 2px solid">
      <app-graph [projectStructure]="projectStructure"
                 [selectedMetric]="selectedMetric"
                 (nodeSelectedEvent)="updateAdditionalInformationWithNodeAdded($event)"
                 (edgeSelectedEvent)="updateAdditionalInformationWithEdgeAdded($event)"
                 (nodeUnselectedEvent)="updateAdditionalInformationWithNodeRemoved($event)"
                 (edgeUnselectedEvent)="updateAdditionalInformationWithEdgeRemoved($event)"
      ></app-graph>
    </mat-grid-tile>
    <mat-grid-tile rowspan="1" colspan="1" style="border: blue 2px solid">
      <div id="dashboardSidePanel">
        <app-graph-menu></app-graph-menu>
        <app-element-insight [projectStructure]="projectStructure"
                             [selectedNode]="selectedNode"
                             [selectedEdge]="selectedEdge"
        ></app-element-insight>
        <app-snapshot-slider [snapshots]="snapshots"></app-snapshot-slider>
        <app-metric-selector [metrics]="metrics"
                             [selectedMetric]="selectedMetric"
                             (selectedMetricChanged)="updateSelectedMetric($event)"
        ></app-metric-selector>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</section>
