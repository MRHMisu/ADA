<h1>Dashboard</h1>
<section *ngIf="analyserService.isLoading">
  <mat-spinner></mat-spinner>
</section>
<section *ngIf="!analyserService.isLoading">
  <app-graph [projectStructure]="projectStructure" [selectedMetric]="selectedMetric" (nodeSelectedEvent)="updateAdditionalInformation($event)"></app-graph>
  <div>
    <app-element-insight [projectStructure]="projectStructure" [selectedNode]="selectedNode"></app-element-insight>
    <app-snapshot-slider [snapshots]="snapshots"></app-snapshot-slider>
    <app-metric-selector [metrics]="metrics" [selectedMetric]="selectedMetric" (selectedMetricChanged)="updateSelectedMetric($event)"></app-metric-selector>
  </div>
</section>
