<h1>Dashboard</h1>
<section *ngIf="analyserService.isLoading">
  <mat-spinner></mat-spinner>
</section>
<section *ngIf="!analyserService.isLoading">
  <app-graph [projectStructure]="projectStructure" [selectedMetric]="selectedMetric" [hideZeroEdges]="hideZeroEdges"
             [hideNodesWithoutNeighbours]="hideNodesWithoutNeighbours"></app-graph>
  <div>
    <app-graph-menu (hideZeroWeightsEvent)="handleUpdateHideZeroEdges($event)"
                    (hideNodesWithoutEdgesEvent)="handleUpdateHideNodesWithoutNeighbours($event)"
                    [areZeroWeightsHidden]="hideZeroEdges"
                    [areNodesWithoutNeighboursHidden]="hideNodesWithoutNeighbours"
    ></app-graph-menu>
    <app-element-insight [projectStructure]="projectStructure"></app-element-insight>
    <app-snapshot-slider [snapshots]="snapshots"></app-snapshot-slider>
    <app-metric-selector [metrics]="metrics" [selectedMetric]="selectedMetric" (selectedMetricChanged)="updateSelectedMetric($event)"></app-metric-selector>
  </div>
</section>
