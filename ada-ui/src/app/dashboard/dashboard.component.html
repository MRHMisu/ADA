<h1>Dashboard</h1>
<section *ngIf="analyserService.isLoading">
  <mat-spinner></mat-spinner>
</section>
<section *ngIf="!analyserService.isLoading">
  <app-graph [projectStructure]="projectStructure" [selectedMetric]="selectedMetric" [hideZeroEdges]="hideZeroEdges" [highlightNeighbours]="highlightNeighbours"></app-graph>
  <div>
    <app-graph-menu (hideZeroWeightsEvent)="handleUpdateHideZeroEdges($event)" (highlightNeighboursEvent)="handleUpdateHighlightNeighbours($event)"></app-graph-menu>
    <app-element-insight [projectStructure]="projectStructure"></app-element-insight>
    <app-snapshot-slider [snapshots]="snapshots"></app-snapshot-slider>
    <app-metric-selector [metrics]="metrics" [selectedMetric]="selectedMetric" (selectedMetricChanged)="updateSelectedMetric($event)"></app-metric-selector>
  </div>
</section>
