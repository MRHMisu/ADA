<div class="query-form-container my-query-form">
	<form (ngSubmit)="onSubmit()" class="query-form" #queryForm="ngForm">
    <mat-grid-list cols="6">
      <mat-grid-tile colspan="6">
        <div class="full-width">
          <p>Query graph:</p>
        </div>
      </mat-grid-tile>

      <mat-grid-tile colspan="3">
        <div class="full-width">
          <mat-form-field class="full-width">
            <mat-label>Query type</mat-label>
            <mat-select [(ngModel)]="selectedQueryType" name="queryType" required>
              <mat-option *ngFor="let queryType of queryTypes" [value]="queryType">
                {{queryType}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </mat-grid-tile>

      <mat-grid-tile colspan="3">
        <div class="full-width">
          <mat-form-field class="full-width">
            <mat-label>Query</mat-label>
            <input matInput placeholder="Query"
                   name="query"
                   [(ngModel)]="queryText"
                   required #query="ngModel">
          </mat-form-field>
        </div>
      </mat-grid-tile>

      <mat-grid-tile colspan="3">
        <div class="full-width">
          <mat-checkbox [disabled]="!isPackageQuery()" [(ngModel)]="seePackageHigherClasses" name="seePackageHigherClassesCheckbox"><span>See classes from offspring packages</span></mat-checkbox>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="3">
        <div class="full-width">
          <button type="submit" [disabled]="!queryForm.form.valid" mat-stroked-button color="primary" class="query-button">Go</button>
        </div>
      </mat-grid-tile>


      <mat-grid-tile colspan="6" *ngIf="queryMessage">
        <div class="full-width">
          <p>{{queryMessage}}</p>
        </div>
      </mat-grid-tile>

    </mat-grid-list>
	</form>
</div>
