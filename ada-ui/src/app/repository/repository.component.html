<a mat-list-item (click)="getBranchesList(owner, repository)"  [ngClass]="{'highlighted': highlighted}" class="repository-container">
    <mat-icon *ngIf="!clicked">arrow_right</mat-icon>
    <mat-icon *ngIf="clicked">arrow_drop_down</mat-icon>
    {{repository}}
</a>
<mat-nav-list> 
    <app-branch [owner]='owner' [repository]='repository' [branch]='branch' [newEntrySnapshot]="entry" [toHighlightSnapshot]="highlightSnapshot" [toUnHighlightSnapshot]="previousHighlightSnapshot" *ngFor="let branch of branches" [hidden]="!clicked"></app-branch>
</mat-nav-list>
