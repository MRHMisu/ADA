<div class="form-container">
	<form (ngSubmit)="onSubmit()" #repoForm="ngForm" class="form" >
		<mat-form-field class="full-width">
				<input matInput placeholder="GitHub Url" 
                name="url"
                [(ngModel)]="repository.url"
                required #url="ngModel">	
		</mat-form-field>
		<mat-form-field class="full-width">
                <input matInput placeholder="Branch" 
                name="branch"
                [(ngModel)]="repository.branch"
                required #branch="ngModel">
		</mat-form-field>
		<button type="submit" [disabled]="!repoForm.form.valid" mat-raised-button color="primary" class="form-button">Download</button>
	</form>
</div>
